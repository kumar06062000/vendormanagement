<!-- templates/inventory/delete_vendor.html -->

{% extends 'inventory/base.html' %}

{% block title %}Delete Vendor{% endblock %}

{% block content %}
<h1>Delete Vendor</h1>
<p>Are you sure you want to delete this vendor?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'admin_dashboard' %}">Cancel</a>
{% endblock %}
